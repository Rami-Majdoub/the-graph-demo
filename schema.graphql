type Approve @entity {
  id: ID!
  count: BigInt! # how many token has been approved by `owner` address to `approved` address
  owner: Bytes! # address
  approved: Bytes! # address
}

type Transfer @entity {
  id: ID!
  tokenId: BigInt!
  from: Bytes! # address
  to: Bytes! # address
}

type OwnershipTransfer @entity {
  id: ID!
  previousOwner: Bytes!
  newOwner: Bytes!
}
